<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="64" cy="64" r="64" fill="url(#grad)"/>
  
  <!-- Ruler/measurement lines -->
  <g stroke="white" stroke-width="2" stroke-linecap="round">
    <!-- Horizontal ruler -->
    <line x1="20" y1="45" x2="108" y2="45"/>
    <line x1="20" y1="40" x2="20" y2="50"/>
    <line x1="32" y1="42" x2="32" y2="48"/>
    <line x1="44" y1="40" x2="44" y2="50"/>
    <line x1="56" y1="42" x2="56" y2="48"/>
    <line x1="64" y1="38" x2="64" y2="52"/>
    <line x1="72" y1="42" x2="72" y2="48"/>
    <line x1="84" y1="40" x2="84" y2="50"/>
    <line x1="96" y1="42" x2="96" y2="48"/>
    <line x1="108" y1="40" x2="108" y2="50"/>
    
    <!-- Vertical ruler -->
    <line x1="45" y1="20" x2="45" y2="108"/>
    <line x1="40" y1="20" x2="50" y2="20"/>
    <line x1="42" y1="32" x2="48" y2="32"/>
    <line x1="40" y1="44" x2="50" y2="44"/>
    <line x1="42" y1="56" x2="48" y2="56"/>
    <line x1="38" y1="64" x2="52" y2="64"/>
    <line x1="42" y1="72" x2="48" y2="72"/>
    <line x1="40" y1="84" x2="50" y2="84"/>
    <line x1="42" y1="96" x2="48" y2="96"/>
    <line x1="40" y1="108" x2="50" y2="108"/>
  </g>
  
  <!-- Corner markers (small circles) -->
  <circle cx="20" cy="45" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="45" cy="20" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="108" cy="45" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="45" cy="108" r="2.5" fill="white" opacity="0.8"/>
  
  <!-- Center circle accent -->
  <circle cx="64" cy="64" r="8" fill="white" opacity="0.3"/>
  <circle cx="64" cy="64" r="5" fill="white"/>
</svg>
